<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header id="navbar"></header>

  <main class="container my-5">
    <a href="items.html" class="voltar-btn d-inline-flex align-items-center mb-4" aria-label="Voltar para itens disponíveis">
      <img src="../assets/img/icons/voltar.svg" alt="" class="icon-voltar">
      <span class="ms-2">Itens disponíveis</span>
    </a>

    <div class="row g-5 align-items-start">
      <div class="col-12 col-lg-6">
        <div class="imagem-principal-wrapper mb-3">
          <img id="imagem-principal" src="../assets/img/placeholder.png" alt="Imagem principal do item" class="imagem-principal rounded">
        </div>

        <div class="galeria-container">
          <div id="galeria" class="galeria d-flex"></div>
        </div>
      </div>

      <div class="col-12 col-lg-6 copy-wrap">
        <h1 class="titulo-item mb-1">
          <span id="item-titulo">Título do item</span><span class="texto-laranja">.</span>
        </h1>
        <p class="preco-item mb-2" id="item-preco">R$ 0,00</p>
        <p class="info-linha small mb-3" aria-hidden="false">
          <span class="d-inline-flex align-items-center me-3">
            <img src="../assets/img/icons/localizacao.svg" alt="" aria-hidden="true" class="me-1 icon-info">
            <span id="item-localizacao">Cidade, UF</span>
          </span>

          <span class="d-inline-flex align-items-center">
            <img src="../assets/img/icons/categoria.svg" alt="" aria-hidden="true" class="me-1 icon-info">
            <span id="item-categoria">Categoria</span>
          </span>
        </p>

        <h4 class="subtitulo-item mt-3">Descrição do item</h4>
        <p id="item-descricao" class="descricao-item mb-3">Carregando...</p>

        <div class="caixa-oferta mt-3 p-3">
          <div class="linha-oferta mb-3 d-flex justify-content-between align-items-center">
            <span>Total de ofertas:</span>
            <strong id="qtd-ofertas">0</strong>
          </div>
          <div class="linha-oferta mb-3 d-flex justify-content-between align-items-center">
            <span>Lance mais alto:</span>
            <strong id="maior-oferta">R$0,00</strong>
          </div>
          <button id="btn-oferta" class="btn-oferta w-100 d-inline-flex align-items-center justify-content-center" type="button">
            <img src="../assets/img/icons/martelo-oferta.svg" alt="" class="me-2 icon-btn">
            Fazer Oferta
          </button>

        </div>

      </div>
    </div>

    <h2 class="mt-5 titulo-secao">Itens parecidos<span class="texto-laranja">.</span></h2>
    <div id="itens-relacionados" class="row mt-4 g-4"></div>

  </main>

  <footer class="footer-laranja text-center py-3 text-white small">
    © Doole · Alguns Direitos Reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/item.js"></script>

</body>

</html>
