<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doole — Entrar ou Cadastrar</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="auth-page">
  <div class="auth-page__card">
    <a href="../index.html">
      <img src="../assets/img/logo.png" alt="Doole" class="auth-page__logo">
    </a>

    <h4 id="form-title" class="auth-page__title mb-2">Bem-vindo de volta</h4>
    <p class="text-gray mb-4" id="form-subtitle">
      Entre com suas credenciais para continuar
    </p>

    <form id="login-form" class="auth-page__form">
      <div class="form__group">
        <label for="login-email" class="form__label">E-mail</label>
        <input type="email" id="login-email" class="form__input" placeholder="exemplo@email.com" required>
      </div>

      <div class="form__group">
        <label for="login-password" class="form__label">Senha</label>
        <input type="password" id="login-password" class="form__input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn--primary w-100">Entrar</button>
    </form>

    <form id="register-form" class="auth-page__form d-none">
      <div class="form__group">
        <label for="register-name" class="form__label">Nome completo</label>
        <input type="text" id="register-name" class="form__input" placeholder="Seu nome completo" required>
      </div>

      <div class="form__group">
        <label for="register-email" class="form__label">E-mail</label>
        <input type="email" id="register-email" class="form__input" placeholder="exemplo@email.com" required>
      </div>

      <div class="form__group">
        <label for="register-password" class="form__label">Senha</label>
        <input type="password" id="register-password" class="form__input" placeholder="••••••••" required>
      </div>

      <div class="form__group">
        <label for="register-confirm" class="form__label">Confirmar senha</label>
        <input type="password" id="register-confirm" class="form__input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn--primary w-100">Cadastrar</button>
    </form>

    <div class="auth-page__footer">
      <small id="toggle-auth" class="auth-page__footer-text">
        Não tem uma conta? <a href="#" class="auth-page__footer-link">Cadastre-se</a>
      </small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/core/supabaseClient.js"></script>
  <script src="../assets/js/pages/auth-page.js"></script>

</body>

</html>
