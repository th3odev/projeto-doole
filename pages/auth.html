<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doole — Entrar ou Cadastrar</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body class="auth-page">
  <div class="auth-card">
    <a href="../index.html">
      <img src="../assets/img/logo.png" alt="Doole" class="auth-logo">
    </a>

    <h4 id="form-title" class="fw-semibold mb-2">Bem-vindo de volta</h4>
    <p class="text-muted mb-4" id="form-subtitle">
      Entre com suas credenciais para continuar
    </p>

    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="login-email" class="label-input">E-mail</label>
        <input type="email" id="login-email" class="input-padrao" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="login-password" class="label-input">Senha</label>
        <input type="password" id="login-password" class="input-padrao" placeholder="••••••••" required>
      </div>

      <button type="submit" class="link-botao w-100">Entrar</button>
    </form>

    <form id="register-form" class="d-none">
      <div class="mb-3 text-start">
        <label for="register-name" class="label-input">Nome completo</label>
        <input type="text" id="register-name" class="input-padrao" placeholder="Seu nome completo" required>
      </div>

      <div class="mb-3 text-start">
        <label for="register-email" class="label-input">E-mail</label>
        <input type="email" id="register-email" class="input-padrao" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="register-password" class="label-input">Senha</label>
        <input type="password" id="register-password" class="input-padrao" placeholder="••••••••" required>
      </div>

      <div class="mb-3 text-start">
        <label for="register-confirm" class="label-input">Confirmar senha</label>
        <input type="password" id="register-confirm" class="input-padrao" placeholder="••••••••" required>
      </div>

      <button type="submit" class="link-botao w-100">Cadastrar</button>
    </form>

    <small id="toggle-auth" class="mt-3 d-block">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>


</html>
