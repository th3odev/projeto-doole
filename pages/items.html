<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itens Disponíveis — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/items.css" />
</head>

<body>

  <header id="navbar"></header>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
      <h2 class="fw-bold titulo-secao">
        Itens Disponíveis<span class="texto-laranja">.</span>
      </h2>
      <form class="search-form d-flex align-items-center" role="search" aria-label="Buscar produtos">
        <img src="../assets/img/icons/lupa.svg" alt="Buscar" class="icon me-2" />
        <input type="search" id="searchInput" class="input-padrao" placeholder="Buscar produtos..." />
      </form>
    </div>

    <div class="row mb-4 g-3 filtros">
      <div class="col-auto">
        <label for="filterTipo" class="visually-hidden">Tipo de oferta</label>
        <select id="filterTipo" class="form-select filtro-select" title="Filtrar tipo de oferta">
          <option value="">Todas as ofertas</option>
          <option value="doacao">Doação</option>
          <option value="venda">Venda</option>
        </select>
      </div>

      <div class="col-auto">
        <label for="filterCidade" class="visually-hidden">Cidade</label>
        <select id="filterCidade" class="form-select filtro-select" title="Filtrar cidades">
          <option value="">Filtrar cidades</option>
        </select>
      </div>
    </div>

    <section id="itemsContainer" class="row g-4" aria-live="polite"></section>

  </main>

  <footer class="footer-laranja text-center py-3 mt-5 text-white small">
    © Doole · Alguns Direitos Reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/items.js"></script>

</body>

</html>
