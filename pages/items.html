<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itens Disponíveis — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />

  <!-- Bootstrap (grid/utilidades) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS global -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

  <header id="navbar"></header>

  <main class="container my-5">

    <!-- título + busca -->
    <div class="titulo-busca d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
      <h1 class="fw-bold titulo-secao m-0">
        Itens Disponíveis<span class="texto-laranja">.</span>
      </h1>

      <form class="search-form d-flex align-items-center" role="search" aria-label="Buscar produtos">
        <img src="../assets/img/icons/lupa.svg" alt="" class="icon me-2" aria-hidden="true">
        <input type="search" id="searchInput" class="input-padrao" placeholder="Buscar produtos...">
      </form>
    </div>

    <!-- filtros -->
    <section class="filtros-linha mb-4">

      <select id="filterTipo" class="form-select filtro-select">
        <option value="">Todas as ofertas</option>
        <option value="doacao">Doação</option>
        <option value="venda">Venda</option>
      </select>

      <select id="filterCidade" class="form-select filtro-select filtro-cidade">
        <option value="">Filtrar cidades</option>
      </select>

      <select id="sortSelect" class="form-select filtro-select filtro-sort">
        <option value="recentes">Mais recentes</option>
        <option value="preco-asc">Preço: menor → maior</option>
        <option value="preco-desc">Preço: maior → menor</option>
        <option value="alpha">Ordem alfabética (A → Z)</option>
      </select>

    </section>

    <!-- cards -->
    <section id="itemsContainer" class="items-grid" aria-live="polite"></section>

  </main>

  <footer class="footer-laranja text-center py-3 mt-5 text-white small">
    © Doole · Alguns Direitos Reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/items.js"></script>

</body>

</html>
