<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itens Disponíveis - Doole</title>

  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header id="navbar"></header>

  <main class="items-page app">
    <div class="items-page__container">
      <div class="items-page__header">
        <h1 class="items-page__title">
          Itens Disponíveis<span class="span">.</span>
        </h1>

        <form class="search-form" role="search" aria-label="Buscar produtos">
          <img src="../assets/img/icons/lupa.svg" alt="" class="search-form__icon" aria-hidden="true">
          <input type="search" id="searchInput" class="form__input form__input--search" placeholder="Buscar produtos..." aria-label="Digite para buscar produtos">
        </form>
      </div>

      <section class="filters mb-4" aria-label="Filtros de busca">
        <select id="filterTipo" class="form__input filters__select" aria-label="Filtrar por tipo de oferta">
          <option value="">Todas as ofertas</option>
          <option value="doacao">Doação</option>
          <option value="venda">Venda</option>
        </select>

        <select id="filterCategoria" class="form__input filters__category" aria-label="Filtrar por categoria">
          <option value="">Todas as categorias</option>
        </select>

        <select id="filterCidade" class="form__input filters__city" aria-label="Filtrar por cidade">
          <option value="">Todas as cidades</option>
        </select>

        <select id="sortSelect" class="form__input filters__sort" aria-label="Ordenar resultados por">
          <option value="recentes">Mais recentes</option>
          <option value="preco-asc">Preço: menor → maior</option>
          <option value="preco-desc">Preço: maior → menor</option>
          <option value="alpha">Ordem alfabética (A → Z)</option>
        </select>
      </section>

      <!-- Grid de itens -->
      <section id="itemsContainer" class="items-grid" aria-live="polite" aria-label="Lista de itens disponíveis">
      </section>

      <!-- PAGINAÇÃO (ADICIONADO) -->
      <nav class="mt-4 d-flex justify-content-center" aria-label="Paginação">
        <ul id="pagination" class="pagination"></ul>
      </nav>

    </div>
  </main>

  <footer class="bg-primary text-center py-3 text-white">
    <small>© Doole · Alguns Direitos Reservados.</small>
  </footer>

  <!-- chat -->
  <div id="chatBtn" class="chat-btn hidden">
    <img id="chatIcon" src="" alt="Chat">
  </div>

  <div id="chatModal" class="chat-modal hidden">
    <div id="chatHeader" class="chat-header">
      <h3>Negociações</h3>
      <button id="chatClose" class="chat-close" type="button">×</button>
    </div>

    <div id="chatList" class="chat-list">
      <p>Carregando...</p>
    </div>

    <div id="chatConversation" class="chat-conversation hidden">
      <div id="messagesWrapper" class="messages-wrapper"></div>

      <div class="chat-input-box">
        <input id="chatMessageInput" type="text" placeholder="Digite uma mensagem..." />
        <button id="chatSendBtn" type="button">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script src="../assets/js/core/supabaseClient.js"></script>
  <script src="../assets/js/core/services/notificationsService.js"></script>
  <script type="module" src="../assets/js/pages/items.js"></script>
  <script src="../assets/js/components/chat/chat.js"></script>
  <script src="../assets/js/core/notifications-realtime.js"></script>
  <script src="../assets/js/components/navbar.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
