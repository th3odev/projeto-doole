<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  <header id="navbar"></header>
  <main class="profile-page">
    <div class="profile-container">
      <section class="profile-card">
        <div class="profile-left">
          <img src="../assets/img/icons/icone-perfil-maior.svg" alt="Avatar" class="profile-avatar">
          <div>
            <h3 id="profileName">Carregando...</h3>
            <p id="profileEmail">---</p>
          </div>
        </div>

        <button class="btn btn--blue profile-edit-button">Editar perfil</button>
      </section>

      <div class="profile-tabs">
        <button id="tabItems" class="profile-tab active">Meus itens</button>
        <button id="tabOffers" class="profile-tab">Meus lances</button>
      </div>

      <section id="itemsList" class="profile-list"></section>
      <section id="offersList" class="profile-list d-none"></section>

    </div>
  </main>

  <footer class="bg-primary text-center py-3 text-white">
    <small>© Doole · Alguns Direitos Reservados.</small>
  </footer>
  <div id="offersModal" class="doole-modal hidden">
    <div class="doole-modal__overlay" id="offersModalOverlay"></div>
    <div class="doole-modal__content">
      <button class="doole-modal__close" id="offersModalClose">×</button>
      <h2 class="doole-modal__title">Lances Recebidos</h2>
      <div id="offersModalList" class="lances-container">
        <p>Carregando...</p>
      </div>
    </div>
  </div>

  <!-- chat -->
  <div id="chatBtn" class="chat-btn hidden">
    <img id="chatIcon" src="" alt="Chat">
  </div>

  <div id="chatModal" class="chat-modal hidden">
    <div id="chatHeader" class="chat-header">
      <h3>Negociações</h3>
      <button id="chatClose" class="chat-close" type="button">×</button>
    </div>

    <div id="chatList" class="chat-list">
      <p>Carregando...</p>
    </div>

    <div id="chatConversation" class="chat-conversation hidden">
      <div id="messagesWrapper" class="messages-wrapper"></div>

      <div class="chat-input-box">
        <input id="chatMessageInput" type="text" placeholder="Digite uma mensagem..." />
        <button id="chatSendBtn" type="button">Enviar</button>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/core/supabaseClient.js"></script>
<script src="../assets/js/core/services/offersService.js"></script>
<script src="../assets/js/core/services/notificationsService.js"></script>
<script src="../assets/js/main.js"></script>
<script type="module" src="../assets/js/pages/profile.js"></script>
<script src="../assets/js/components/chat/chat.js"></script>
<script src="../assets/js/core/notifications-realtime.js"></script>
<script src="../assets/js/components/navbar.js"></script>


</html>
