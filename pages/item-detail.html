<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header id="navbar"></header>

  <main class="item-detail">
    <div class="item-detail__container">
      <a href="items.html" class="item-detail__back" aria-label="Voltar para itens disponíveis">
        <img src="../assets/img/icons/voltar.svg" alt="" class="item-detail__back-icon">
        <span>Itens disponíveis</span>
      </a>

      <div class="item-detail__content">
        <div class="item-detail__gallery">
          <div class="item-detail__main-image-wrapper mb-3">
            <img id="imagem-principal" src="../assets/img/placeholder.png" alt="Imagem principal do item" class="item-detail__main-image">
          </div>

          <div class="item-detail__thumbnails">
            <div id="galeria" class="item-detail__thumbnail-list"></div>
          </div>
        </div>

        <div class="item-detail__info">
          <h1 class="item-detail__title">
            <span id="item-titulo">Título do item</span><span class="item-detail__title-highlight">.</span>
          </h1>
          <p class="item-detail__price" id="item-preco">R$ 0,00</p>
          <div class="item-detail__meta">
            <span class="item-detail__meta-item">
              <img src="../assets/img/icons/localizacao.svg" alt="" aria-hidden="true" class="item-detail__meta-icon">
              <span id="item-localizacao">Cidade, UF</span>
            </span>

            <span class="item-detail__meta-item">
              <img src="../assets/img/icons/categoria.svg" alt="" aria-hidden="true" class="item-detail__meta-icon">
              <span id="item-categoria">Categoria</span>
            </span>
          </div>

          <div class="item-detail__description">
            <h4 class="item-detail__description-title">Descrição do item</h4>
            <p id="item-descricao" class="item-detail__description-text">Carregando...</p>
          </div>

          <div class="item-detail__offer">
            <div class="item-detail__offer-row">
              <span>Total de ofertas:</span>
              <strong id="qtd-ofertas">0</strong>
            </div>
            <div class="item-detail__offer-row">
              <span>Lance mais alto:</span>
              <strong id="maior-oferta">R$0,00</strong>
            </div>
            <button id="btn-oferta" class="btn btn--primary w-100" type="button">
              <img src="../assets/img/icons/martelo-oferta.svg" alt="" class="btn__icon">
              Fazer Oferta
            </button>
          </div>
        </div>
      </div>

      <section class="item-detail__related">
        <h2 class="item-detail__related-title">
          Itens parecidos<span class="text-primary">.</span>
        </h2>
        <div id="itens-relacionados" class="item-detail__related-grid"></div>
      </section>
    </div>
  </main>

  <footer class="bg-primary text-center py-3 text-white small">
    © Doole · Alguns Direitos Reservados.
  </footer>

  <!-- SCRIPTS CORRETOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script src="../assets/js/core/supabaseClient.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/pages/item-detail.js"></script>
</body>

</html>
