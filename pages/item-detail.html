<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header id="navbar" role="banner"></header>

  <main class="item-detail" id="main" role="main">
    <div class="item-detail__container">
      <a href="items.html" class="item-detail__back" aria-label="Voltar para itens disponíveis">
        <img src="../assets/img/icons/voltar.svg" alt="" class="item-detail__back-icon" />
        <span>Itens disponíveis</span>
      </a>

      <div class="item-detail__content" role="region" aria-labelledby="item-titulo">
        <div class="item-detail__gallery">
          <div class="item-detail__main-image-wrapper mb-3">
            <img id="imagem-principal" src="../assets/img/placeholder.webp" alt="Imagem principal do item" class="item-detail__main-image" />
          </div>

          <div class="item-detail__thumbnails" aria-label="Galeria de miniaturas" tabindex="0">
            <div id="galeria" class="item-detail__thumbnail-list" aria-live="polite"></div>
          </div>
        </div>

        <aside class="item-detail__info" aria-labelledby="item-titulo">
          <h1 class="item-detail__title">
            <span id="item-titulo">Título do item</span><span class="item-detail__title-highlight" aria-hidden="true">.</span>
          </h1>

          <p class="item-detail__price" id="item-preco">R$ 0,00</p>

          <div class="item-detail__meta" aria-hidden="false">
            <span class="item-detail__meta-item" id="meta-local">
              <img src="../assets/img/icons/localizacao.svg" alt="" class="item-detail__meta-icon" aria-hidden="true" />
              <span id="item-localizacao">Cidade, UF</span>
            </span>

            <span class="item-detail__meta-item" id="meta-cat">
              <img src="../assets/img/icons/categoria.svg" alt="" class="item-detail__meta-icon" aria-hidden="true" />
              <span id="item-categoria">Categoria</span>
            </span>
          </div>

          <div class="item-detail__description" id="descricao-block">
            <h4 class="item-detail__description-title">Descrição do item</h4>
            <p id="item-descricao" class="item-detail__description-text">Carregando...</p>
          </div>

          <div class="item-detail__offer" aria-live="polite">
            <div class="item-detail__offer-row">
              <span>Total de ofertas:</span>
              <strong id="qtd-ofertas">0</strong>
            </div>
            <div class="item-detail__offer-row">
              <span>Lance mais alto:</span>
              <strong id="maior-oferta">R$0,00</strong>
            </div>
            <button id="btn-oferta" class="btn btn--primary w-100" type="button" aria-label="Fazer oferta">
              <img src="../assets/img/icons/martelo-oferta.svg" alt="" class="btn__icon" />
              Fazer Oferta
            </button>
          </div>
        </aside>
      </div>

      <section class="item-detail__related" aria-labelledby="related-title">
        <h2 id="related-title" class="item-detail__related-title">
          Itens parecidos<span class="span" aria-hidden="true">.</span>
        </h2>

        <div id="itens-relacionados" class="item-detail__related-grid" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <footer class="bg-primary text-center py-3 text-white" role="contentinfo">
    <small>© Doole · Alguns Direitos Reservados.</small>
  </footer>
  
  <div id="modal-oferta" class="doole-modal hidden">
    <div class="doole-modal__overlay" id="modal-overlay"></div>

    <div class="doole-modal__content">

      <button class="doole-modal__close" id="modal-close">×</button>

      <h2 class="doole-modal__title">Fazer Oferta</h2>

      <div class="doole-modal__form">

        <div class="doole-field">
          <label for="select-retirada">Retirada:</label>

          <select id="select-retirada" class="doole-input">
            <option value="nao">Não cobro retirada</option>
            <option value="sim">Cobro retirada</option>
          </select>

          <input id="valor-retirada" class="doole-input hidden" placeholder="Valor da retirada" type="text" />
        </div>

        <div class="doole-field">
          <label for="valor-oferta">Valor</label>
          <input id="valor-oferta" class="doole-input" placeholder="R$0,00" type="text" />
        </div>

        <p class="doole-lance-min">
          Lance mínimo: <strong id="lance-minimo">R$0,00</strong>
        </p>

        <button id="btn-enviar-oferta" class="btn btn--primary w-100">
          <img src="../assets/img/icons/martelo-oferta.svg" class="btn__icon" alt="icone de martelo" />
          Fazer Oferta
        </button>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
<script src="../assets/js/core/supabaseClient.js"></script>
<script src="../assets/js/components/navbar.js"></script>
<script type="module" src="../assets/js/main.js"></script>
<script type="module" src="../assets/js/pages/item-detail.js"></script>

</html>
