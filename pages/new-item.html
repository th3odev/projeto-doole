<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/new-item.css" />
</head>

<body class="bg-fundo">

  <header id="navbar"></header>

  <main class="container my-5">
    <div class="new-item-card">
      <h4 class="fw-semibold mb-1">Adicionar produto.</h4>
      <p class="text-muted mb-4">
        Preencha as informações do item que você quer doar, vender ou descartar.
      </p>

      <form id="new-item-form" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="item-images" class="label-input">Fotos do produto</label>
          <label for="item-images" class="upload-box" id="upload-label">
            <img src="../assets/img/icons/upload-img.svg" alt="Upload ícone" class="upload-icon" />
            <p>
              Clique ou arraste fotos aqui<br /><small>PNG, JPG até 5MB</small>
            </p>
          </label>
          <input type="file" id="item-images" multiple accept="image/*" />
        </div>

        <div id="preview-container" class="d-flex flex-wrap gap-2 mb-4"></div>

        <div class="mb-3 text-start">
          <label for="titulo" class="label-input">Título</label>
          <input type="text" id="titulo" class="input-padrao" placeholder="Exemplo: Sofá com 3 lugares em ótimo estado" required />
        </div>

        <div class="mb-3 text-start">
          <label for="descricao" class="label-input">Descrição</label>
          <textarea id="descricao" class="input-padrao" rows="3" placeholder="Descreva o estado, características e detalhes do item..." required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3 text-start">
            <label for="categoria" class="label-input">Categoria</label>
            <select id="categoria" class="form-select" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="col-md-6 mb-3 text-start">
            <label for="localizacao" class="label-input">Localização</label>
            <input type="text" id="localizacao" class="input-padrao" placeholder="Ex: São Paulo - SP" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3 text-start">
            <label for="tipo" class="label-input">Tipo de oferta</label>
            <select id="tipo" class="form-select" required>
              <option value="doacao">Doação</option>
              <option value="venda">Venda</option>
            </select>
          </div>

          <div class="col-md-6 mb-3 text-start">
            <label for="preco" class="label-input">Valor</label>
            <input type="text" id="preco" class="input-padrao valor-input" placeholder="R$ 0,00" />
          </div>


          <div class="text-center">
            <button type="submit" class="botao-primario-azul mt-3">
              + Adicionar Item
            </button>
          </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/new-item.js"></script>
</body>

</html>
