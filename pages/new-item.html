<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="new-item-page">
  <header id="navbar"></header>

  <main class="new-item-page__container">
    <div class="new-item-page__card">
      <h4 class="new-item-page__title">Adicionar item.</h4>
      <p class="text-gray mb-4">
        Preencha as informações do item que você quer doar, vender ou descartar.
      </p>

      <form id="new-item-form" class="new-item-page__form" enctype="multipart/form-data">
        <div class="new-item-page__section">
          <label for="item-images" class="form__label">Fotos do item</label>

          <div class="upload">
            <label for="item-images" class="upload__area" id="upload-label">
              <img src="../assets/img/icons/upload-img.svg" alt="Ícone de upload" class="upload__icon" />
              <p class="upload__text">
                Clique ou arraste fotos aqui<br />
                <small class="upload__text--highlight">PNG, JPG até 5MB</small>
              </p>
            </label>

            <input type="file" id="item-images" class="upload__input" accept="image/*" multiple />
          </div>

          <div id="preview-container" class="upload__preview"></div>
        </div>

        <div class="form__group">
          <label for="titulo" class="form__label">Título</label>
          <input type="text" id="titulo" class="form__input" placeholder="Exemplo: Sofá com 3 lugares em ótimo estado" required />
        </div>

        <div class="form__group">
          <label for="descricao" class="form__label">Descrição</label>
          <textarea id="descricao" class="form__input" rows="3" placeholder="Descreva o estado, características e detalhes do item..." required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 form__group">
            <label for="categoria" class="form__label">Categoria</label>
            <select id="categoria" class="form__input" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="col-md-4 form__group">
            <label for="cidade" class="form__label">Cidade</label>
            <input type="text" id="cidade" class="form__input" placeholder="Ex: São Paulo" required />
          </div>

          <div class="col-md-2 form__group">
            <label for="uf" class="form__label">UF</label>
            <select id="uf" class="form__input" required>
              <option value="">UF</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form__group">
            <label for="tipo" class="form__label">Tipo de oferta</label>
            <select id="tipo" class="form__input" required>
              <option value="doacao">Doação</option>
              <option value="venda">Venda</option>
            </select>
          </div>

          <div class="col-md-6 form__group">
            <label for="preco" class="form__label">Valor</label>
            <input type="text" id="preco" class="form__input" placeholder="R$ 0,00" />
          </div>
        </div>

        <div class="new-item-page__actions">
          <button type="submit" class="btn btn--blue">+ Adicionar Item</button>
        </div>

      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/core/supabaseClient.js"></script>
  <script type="module" src="../assets/js/components/navbar.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/pages/new-item.js"></script>

</body>

</html>
