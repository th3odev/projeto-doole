<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Item — Doole</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="bg-fundo">

  <!-- Navbar -->
  <header id="navbar"></header>

  <main class="container my-5">
    <div class="new-item-card">

      <h4 class="fw-semibold mb-1">Adicionar item.</h4>
      <p class="text-muted mb-4">
        Preencha as informações do item que você quer doar, vender ou descartar.
      </p>

      <!-- Formulário -->
      <form id="new-item-form" enctype="multipart/form-data">

        <!-- Upload -->
        <div class="mb-3 text-start">
          <label for="item-images" class="label-input">Fotos do item</label>

          <label for="item-images" class="upload-box" id="upload-label">
            <img src="../assets/img/icons/upload-img.svg" alt="Ícone de upload" class="upload-icon" />
            <p>
              Clique ou arraste fotos aqui<br />
              <small>PNG, JPG até 5MB</small>
            </p>
          </label>

          <input type="file" id="item-images" accept="image/*" multiple />
        </div>

        <div id="preview-container" class="d-flex flex-wrap gap-2 mb-4"></div>

        <!-- Título -->
        <div class="mb-3 text-start">
          <label for="titulo" class="label-input">Título</label>
          <input type="text" id="titulo" class="input-padrao" placeholder="Exemplo: Sofá com 3 lugares em ótimo estado" required />
        </div>

        <!-- Descrição -->
        <div class="mb-3 text-start">
          <label for="descricao" class="label-input">Descrição</label>
          <textarea id="descricao" class="input-padrao" rows="3" placeholder="Descreva o estado, características e detalhes do item..." required></textarea>
        </div>

        <div class="row">
          <!-- Categoria -->
          <div class="col-md-6 mb-3 text-start">
            <label for="categoria" class="label-input">Categoria</label>
            <select id="categoria" class="form-select" aria-label="Selecionar categoria" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <!-- Cidade -->
          <div class="col-md-4 mb-3 text-start">
            <label for="cidade" class="label-input">Cidade</label>
            <input type="text" id="cidade" class="input-padrao" placeholder="Ex: São Paulo" required />
          </div>

          <!-- UF -->
          <div class="col-md-2 mb-3 text-start">
            <label for="uf" class="label-input">UF</label>
            <select id="uf" class="form-select" aria-label="Selecionar estado" required>
              <option value="">UF</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Tipo -->
          <div class="col-md-6 mb-3 text-start">
            <label for="tipo" class="label-input">Tipo de oferta</label>
            <select id="tipo" class="form-select" aria-label="Selecionar tipo de oferta" required>
              <option value="doacao">Doação</option>
              <option value="venda">Venda</option>
            </select>
          </div>

          <!-- Preço -->
          <div class="col-md-6 mb-3 text-start">
            <label for="preco" class="label-input">Valor</label>
            <input type="text" id="preco" class="input-padrao valor-input" placeholder="R$ 0,00" />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="botao-primario-azul mt-3">
            + Adicionar Item
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/new-item.js"></script>

</body>

</html>
